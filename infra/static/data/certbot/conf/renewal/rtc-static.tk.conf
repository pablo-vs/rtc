# renew_before_expiry = 30 days
version = 1.11.0
archive_dir = /etc/letsencrypt/archive/rtc-static.tk
cert = /etc/letsencrypt/live/rtc-static.tk/cert.pem
privkey = /etc/letsencrypt/live/rtc-static.tk/privkey.pem
chain = /etc/letsencrypt/live/rtc-static.tk/chain.pem
fullchain = /etc/letsencrypt/live/rtc-static.tk/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 505676f87e3c1514872da2699283f259
rsa_key_size = 4096
authenticator = webroot
manual_public_ip_logging_ok = None
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
rtc-static.tk = /var/www/certbot
